name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    name: Build
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build project
        shell: cmd
        run: |
          cl /EHsc GitActionsHW\*.cpp /Fe:build_app.exe
          echo Build OK


  test:
    name: Test
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build tests
        shell: cmd
        run: |
          cl /EHsc GitActionsHW\*.cpp tests\Unit_tests.cpp /Fe:tests.exe

      - name: Run tests
        shell: cmd
        run: tests.exe


  deploy:
    name: Deploy
    runs-on: self-hosted
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build release version
        shell: cmd
        run: |
          cl /EHsc GitActionsHW\*.cpp /Fe:app.exe

      - name: Deploy locally
        shell: cmd
        run: |
          if not exist "C:\deploy" mkdir C:\deploy
          copy /Y app.exe C:\deploy\
          echo Application deployed to C:\deploy
